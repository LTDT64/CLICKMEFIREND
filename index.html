
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll with Faded Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: blur(30px) brightness(0.5);
            z-index: -1;
        }

        .video-container {
            position: relative;
            z-index: 1;
        }

        iframe {
            width: 560px;
            height: 315px;
            border: none;
        }

        @media (max-width: 600px) {
            iframe {
                width: 90vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="rickroll-background.mp4" type="video/mp4">
       
    </video>

    
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="autoplay; encrypted-media; fullscreen; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
